<!--header-->
{include file="public/_meta" /}
<article class="page-container">
    <form class="form form-horizontal" id="form-admin-add" method="post" action="{:url('category/add')}">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>栏目名称：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="cat_name" name="cat_name">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>所属栏目：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <select name="parent_id" class="select">
                    <option value="0">一级分类</option>
                    {volist name="category" id="vo"}
                        <option value="{$vo.id}">--{$vo.cat_name}</option>
                    {/volist}
                </select>
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>
{include file="public/_footer" /}

</body>
</html>
